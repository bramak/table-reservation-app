<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div id="headerdetails"></div>
    <!--navigation tab-->
    <div class="tab">
      <button
        class="tablinks"
        onclick="openpage(event, 'Details')"
        id="defaultOpen"
      >
        Details
      </button>
      <button class="tablinks" onclick="openpage(event, 'Photos')">
        Photos
      </button>
      <button class="tablinks" onclick="openpage(event, 'Menu')">Menu</button>
      <button class="tablinks" onclick="openpage(event, 'Reviews')">
        <div id="reviewcount">Reviews</div>
      </button>
    </div>
<!--tabcontent-->
    <div id="Details" class="tabcontent">
      <div id="averagecost_mealtimes"></div>
      <hr />
      <h3>
        <div id="otherattributes"></div>
        <div id="checkboxvalues"></div>
      </h3>
      <hr />
    </div>

    <div id="Photos" class="tabcontent">
      <h3>Photos</h3>
      <div id="photos" class="cards"></div>
    </div>

    <div id="Menu" class="tabcontent">
      <h3>Menu</h3>
    </div>

    <div id="Reviews" class="tabcontent">
      <h3>Reviews</h3>
    </div>

<!--external scripts-->
  <script src="script.js"></script>
  </body>
</html>
